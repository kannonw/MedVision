<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cadastrar.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='icons/favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='icons/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='icons/favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='icons/favicon/site.webmanifest')}}">
    
</head>
<body>
    <div class="containerPrincipal">
        <div class="containerFoto"></div>

        <div class="containerForm">
            <div class="heading">
                <h1>MedVision</h1>
            </div>

            <div id="formRegistro">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <label class="textForm" for="username">Usuário</label>
                    {{ form.username }}
                    <label class="textForm" for="email">Email</label>
                    {{ form.email }}
                    <label class="textForm" for="password">Senha</label>
                    {{ form.password }}
                    {{ form.submit }}
                </form>

                <p>Já possui cadastro? Entre <a id="loginref" href="/login">aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
